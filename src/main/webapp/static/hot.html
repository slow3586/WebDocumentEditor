<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tutorial: Defining grid structures</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/dijit.css" />
	<link rel="stylesheet" href="css/claro/claro.css" />
	<link rel="stylesheet" href="dojo/dgrid/css/dgrid.css">

</head>

<body class="claro">
	<div class="grid" id="grid"></div>
<script>
        var dojoConfig = {
            async: true,
            packages: [{
                name: "mydojo",
                location: location.pathname.replace(/\/[^/]*$/, '') + '/static/js'
            }]
        };
    </script>
    <script src="dojo/dojo/dojo.js"></script>
	<script>
		require([
			'dstore/RequestMemory',
			'dgrid/OnDemandGrid'
		], function (RequestMemory, OnDemandGrid) {
			// Create an instance of OnDemandGrid referencing the store
			var grid = new OnDemandGrid({
				collection: new RequestMemory({ target: 'hot.json' }),
				columns: {
					first: 'First Name',
					last: 'Last Name',
					totalG: 'Games Played'
				}
			}, 'grid');

			grid.startup();
		});
	</script>
</body>
</html>
